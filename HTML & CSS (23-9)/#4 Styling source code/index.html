<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exercise #3</title>
    <style>
        p {
            font-size: 1.5em;
            font-weight: bold;
            margin-left: 20px;
            line-height: 1.5em;
            font-family: monospace;
        }
        .code {
            font-family: monospace;
            color:blue;
            font-weight: 0;
            margin-left: 40px;
        }
        .value {
            font-family: monospace;
            color:green;
        }
    </style>
</head>
<body>
    <h3>Styling Source Code: Code Snippet</h3>
    <hr>
    <div class="">
        <p>
            h1  { <br>
                <span class="code">font-family: <span class="value">Verdana;</span> </span> <br>
                <span class="code">font-size: <span class="value">1.2rem;</span> </span> <br>
            }
        </p>
    </div>
       <div class="">
        <p>
            p  { <br>
                <span class="code">font-family: <span class="value">Arial;</span> </span> <br>
                <span class="code">color: <span class="value">blue;</span> </span> <br>
                <span class="code">text-align: <span class="value">right;</span> </span> <br>
            }
        </p>
    </div>
    
</body>
