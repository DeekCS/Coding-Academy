<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #4</title>

    <style>
        td {
           
            border: 2px  solid black;
            border-radius: 5px;
            padding: 2.5px;
            box-shadow: 3px 2px 3px 0px rgb(0 0 0 / 36%);
        }
        table {
            border-spacing: 1em .5em;
        }
    </style>

</head>
<body>
    <h2>Table Styling</h2>

    <br>

    <table>
        <tr>
            <td>
                Row1, Col1
            </td>
            <td>
                Row1, Col2
            </td>
            <td>
                Row1, Col3
            </td>
        </tr>
        <tr>
            <td>
                Row2, Col1
            </td>
            <td>
                Row2, Col2
            </td>
            <td>
                Row2, Col3
            </td>
        </tr>
    </table>
</body>
</html>
